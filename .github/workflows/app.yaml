name: Build Flutter APK

on:
  push:
    branches:
      - main
      - flutter

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Pizza-Corner-master

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
      
      - name: Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.dart-tool
          key: ${{ runner.os }}-pub-${{ hashFiles('Pizza-Corner-master/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # ✅ Accept SDK licenses & install missing components
      - name: Accept Android Licenses
        run: |
          yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.13599879" "platforms;android-34"

      # ✅ Fix Android keystore permission issue
      - name: Fix Android keystore permissions
        run: |
          mkdir -p ~/.android
          chmod 777 ~/.android
          export ANDROID_SDK_HOME=$HOME
          export ANDROID_PREFS_ROOT=$HOME/.android
          export ANDROID_EMULATOR_HOME=$HOME/.android
          export ANDROID_AVD_HOME=$HOME/.android/avd

      # ✅ Set environment variable for keystore path (important)
      - name: Set up Gradle environment
        run: echo "export ANDROID_SDK_HOME=$HOME/.android" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        env:
          ANDROID_SDK_HOME: ${{ env.HOME }}/.android
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
